<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字颜色渐变</title>
    <style>
        .text {
            font-size: 300px;
            background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(rgba(0, 255, 255, 1)), to(rgba(255, 151, 0, 1)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="text">hello world</div>
</body>

</html>
