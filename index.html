<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js防抖与节流</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        #container section {
            width: 400px;
            height: 400px;
            margin: 100px;
            border: 1px solid rgb(0, 0, 0);
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>
        请打开控制台查看
    </h1>

    <div id="container">
        <section id="debounce">
            <p>函数防抖测试区域</p>
        </section>

        <section id="throttle">
            <p>函数节流测试区域</p>
        </section>
    </div>

    <script>
        // 函数防抖
        function debounce(fun, delay) {
            var timer = null;
            return function () {
                var that = this,
                    args = arguments;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fun.apply(that, args);
                }, delay);
            }
        }

        document.getElementById("debounce").onmousemove = debounce(function (e) {
            var e = e || window.event;
            console.log(`debounce测试-鼠标当前位置：（${e.screenX}，${e.screenY}）`);
        }, 1000);

        // 函数节流
        function throttle(fun, delay) {
            var last = 0;
            return function () {
                var that = this,
                    args = arguments;
                var now = new Date();
                if (now - last > delay) {
                    fun.apply(that, args);
                    last = now;
                }
            }
        }

        document.getElementById("throttle").onmousemove = throttle(function (e) {
            var e = e || window.event;
            console.log(`throttle测试-鼠标当前位置：（${e.screenX}，${e.screenY}）`);
        }, 1000);
    </script>
</body>

</html>
